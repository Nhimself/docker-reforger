services:
  arma-reforger-service:
    image: dockerreforger:latest
    platform: linux/amd64
    container_name: arma-reforger-server
    ports:
      - '2001:2001/udp'     #
      - '17777:17777/udp'   #
      - '19999:19999/udp'   # RCON
    volumes:
      - reforger_config:/reforger/Configs
      - reforger_profile:/home/profile
      - reforger_workshop:/reforger/workshop
      - reforger_steam:/steamcmd/
      - ./mods_file.json:/mods_file.json
    #restart: unless-stopped # if your server keeps restarting please remove this line to stop it from doing so
    environment:
      GAME_NAME: Your awesome reforger game
      #GAME_MODS_JSON_FILE_PATH: mods_file.json
      GAME_PASSWORD_ADMIN: my_awesome_password
      RCON_PASSWORD: my_awesome_password
      GAME_PASSWORD: my_awesome_password
      WRITE_AUTOGENERATED_PASSWORD_TO_LOG: true # see readme.md
      SKIP_INSTALL: true
      STEAMAPPVALIDATE: false
volumes:
  reforger_config:
  reforger_profile:
  reforger_workshop:
  reforger_steam: